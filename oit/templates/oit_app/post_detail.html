{%  extends 'oit_app/main.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ post.Title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.Author }} | {{ post.Date }}</p>
        <p class="card-text ">{{ post.Content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
